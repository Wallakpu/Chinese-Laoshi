<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chinese Laoshi</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* Fallback styles if signup.css fails to load */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo">
                <div class="logo-icon">ä¸­</div>
                <span>Chinese Laoshi</span>
            </div>
            
            <h2>Create Your Account</h2>
            
            <form id="signupForm">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <div class="password-strength"></div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Repeat your password" required>
                    <div class="password-match"></div>
                </div>
                
                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
                </div>
                
                <button type="submit" class="signup-button">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="login-link">
                <p>Already have an account? <a href="./signin.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Basic validation
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert("You must agree to the terms!");
                return;
            }
            
            // Store user data (in a real app, send to server)
            const userData = {
                fullname,
                email,
                username,
                password // Note: In production, never store raw passwords
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);
            
            // Redirect to profile
            window.location.href = '../pages/profile.html';
        });
    </script>
</body>
</html>
